<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Stress survey</title>

  </head>
  <body>
    <div class="container">
      <h1>Stress Survey</h1>
      <form id="stress-survey">
        <div id="questions">
          <p>Please select the signs of symtoms:</p>
          <input type="checkbox" name="signs-stress" value="headaches">Headaches. <br>
          <input type="checkbox" name="signs-stress" value="pain"> Chronic pain. <br>
          <input type="checkbox" name="signs-stress" value="sickness"> Freqent sickness. <br>
          <input type="checkbox" name="signs-stress" value="low-appetite"> Appetite changes. <br>
        </div>
        <button type="submit" name="button">Submit</button>

      </form>

      <div id="level1">
        <p>You are experiencing level 1 stress.</p>
      </div>

      <div id="level2">
          <p>You are experiencing level 2 stress.</p>
      </div>

    </div>
  </body>
</html>
